<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="My Showcase" />
    <meta property="og:description" content="My best shots" />
    <meta property="og:image" content="./low/DSC03407.jpg" />
    <meta property="og:url" content="https://photomark.it" />
    <meta property="og:type" content="website" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Twitter Card (optional) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Photmark Photo Showcase" />
    <meta name="twitter:description" content="My bests shots" />
    <meta name="twitter:image" content="./low/DSC03407.jpg" />

    <title>My Showcase</title>
    <style>
      :root {
        --bg-color: #121212;
        --card-bg: #1e1e1e;
        --text-color: #e0e0e0;
        --accent-color: #bb86fc;
        --overlay-bg: rgba(0, 0, 0, 0.85);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
      font-family: "Outfit", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        padding: 20px;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
        padding: 1rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        background: linear-gradient(90deg, var(--accent-color), #03dac6);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .subtitle {
        display: flex;
        justify-content: center;
        gap: 24px;
        margin-top: 10px;
        font-size: 0.95rem;
      }

      .subtitle a {
        display: flex;
        align-items: center;
        gap: 6px;
        color: var(--text-color);
        text-decoration: none;
        transition: color 0.2s ease, transform 0.2s ease;
        padding: 5px 10px;
        border-radius: 20px;
        background-color: rgba(255, 255, 255, 0.05);
      }

      .subtitle a:hover {
        color: var(--accent-color);
        transform: translateY(-2px);
      }

      .icon {
        display: inline-block;
        vertical-align: middle;
      }

      @media (max-width: 768px) {
        .subtitle {
          flex-direction: column;
          gap: 10px;
          align-items: center;
        }
      }

      .bento-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        max-width: 1400px;
        margin: 0 auto;
      }

      .image-card {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        /* Impostazione delle dimensioni fisse per desktop */
        width: 100%;
        aspect-ratio: 1;
        height: 0;
        padding-bottom: 100%;
      }

      .image-card img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.3s ease;
      }

      @media (max-width: 768px) {
        .bento-grid {
          display: flex;
          flex-direction: column;
          gap: 15px;
        }

        .image-card {
          width: 100%;
          aspect-ratio: auto;
          height: auto;
          padding-bottom: 0;
        }

        .image-card img {
          position: relative;
          height: auto;
          border-radius: 12px;
        }
      }

      .image-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      .fullscreen-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--overlay-bg);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .fullscreen-overlay.active {
        display: flex;
        opacity: 1;
      }

      .fullscreen-image {
        max-width: 90%;
        max-height: 90%;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
        transform: scale(0.9);
        transition: transform 0.3s ease;
      }

      .fullscreen-overlay.active .fullscreen-image {
        transform: scale(1);
      }

      .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .close-btn:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .close-btn::before,
      .close-btn::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 2px;
        background-color: white;
      }

      .close-btn::before {
        transform: rotate(45deg);
      }

      .close-btn::after {
        transform: rotate(-45deg);
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
        font-size: 1.5rem;
        color: var(--accent-color);
      }

      .loading::after {
        content: "";
        width: 20px;
        height: 20px;
        margin-left: 10px;
        border: 3px solid transparent;
        border-top-color: var(--accent-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .line-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        position: relative;
        margin: 20px 0;
        grid-column: 1 / -1;
      }

      /* Stile della linea */
      .line-container hr {
        flex-grow: 1;
        border: none;
        height: 1px;
        background: linear-gradient(to right, transparent, white, transparent);
      }

      .line-text {
        padding: 0 15px;
        color: white;
        font-weight: bold;
        font-size: 1.2rem;
        position: absolute;
        background-color: var(--bg-color);
      }

      
    </style>
  </head>
  <body>
    <header>
      <h1>My Showcase</h1>
      <div class="subtitle">
        <a
          href="https://instagram.com/photo.mark3"
          target="_blank"
          rel="noopener noreferrer"
        >
          <svg class="icon" viewBox="0 0 24 24" width="16" height="16">
            <path
              fill="currentColor"
              d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"
            />
          </svg>
          photo.mark3
        </a>
      </div>
    </header>
    <div id="gallery" class="bento-grid">
      <div class="loading">Caricamento immagini</div>
    </div>

    <div class="fullscreen-overlay" id="overlay">
      <div class="close-btn" id="closeBtn"></div>
      <img
        src=""
        alt="Immagine a schermo intero"
        class="fullscreen-image"
        id="fullscreenImg"
      />
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const gallery = document.getElementById("gallery");
        const overlay = document.getElementById("overlay");
        const fullscreenImg = document.getElementById("fullscreenImg");
        const closeBtn = document.getElementById("closeBtn");

        // Carica il file di immagini
        fetch("./images.txt")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Impossibile caricare il file images.txt");
            }
            return response.text();
          })
          .then((data) => {
            // Rimuovi il loader
            gallery.innerHTML = "";

            // Dividi il file in righe e filtra le righe vuote
            const lines = data
              .split("\n")
              .map((line) => line.trim())
              .filter((line) => line.length > 0);

            lines.forEach((line) => {
              if (line.startsWith("--")) {
                // Creazione componente separatore
                const lineContainer = document.createElement("div");
                lineContainer.className = "line-container";

                const hr = document.createElement("hr");

                const span = document.createElement("span");
                span.className = "line-text maiusc";
                span.textContent = line.replace(/^--\s*/, ""); // Rimuove i "-- " allâ€™inizio

                lineContainer.appendChild(hr);
                lineContainer.appendChild(span);

                gallery.appendChild(lineContainer);
              } else {
                // Creazione card immagine
                if (line.includes("//")) {
                  line =  line.substring(0, line.lastIndexOf("//")).trim();
                }
                const card = document.createElement("div");
                card.className = "image-card";

                const img = document.createElement("img");
                img.src = `./low/${line}`;
                img.alt = line;
                img.loading = "lazy";

                card.appendChild(img);

                card.addEventListener("click", () => {
                  fullscreenImg.src = `./low/${line}`;
                  overlay.classList.add("active");
                  document.body.style.overflow = "hidden";
                });

                gallery.appendChild(card);
              }
            });
          })

          .catch((error) => {
            console.error("Errore:", error);
            gallery.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 2rem;">
                        <p>Errore nel caricamento delle immagini: ${error.message}</p>
                    </div>`;
          });

        // Chiudi l'overlay a schermo intero
        closeBtn.addEventListener("click", closeOverlay);
        overlay.addEventListener("click", function (e) {
          if (e.target === overlay) {
            closeOverlay();
          }
        });

        // Chiudi con il tasto ESC
        document.addEventListener("keydown", function (e) {
          if (e.key === "Escape" && overlay.classList.contains("active")) {
            closeOverlay();
          }
        });

        function closeOverlay() {
          overlay.classList.remove("active");
          document.body.style.overflow = "";
          // Rimuovi il src dopo una breve transizione per evitare di mantenere in memoria immagini grandi
          setTimeout(() => {
            fullscreenImg.src = "";
          }, 300);
        }
      });
    </script>
  </body>
</html>
