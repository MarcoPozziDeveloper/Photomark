    <div id="gallery" class="bento-grid">
      <div class="loading">Caricamento immagini</div>
    </div>

    <div class="fullscreen-overlay" id="overlay">
      <div class="close-btn" id="closeBtn"></div>
      <img
        src=""
        alt="Immagine a schermo intero"
        class="fullscreen-image"
        id="fullscreenImg"
      />
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const gallery = document.getElementById("gallery");
        const overlay = document.getElementById("overlay");
        const fullscreenImg = document.getElementById("fullscreenImg");
        const closeBtn = document.getElementById("closeBtn");

        // Carica il file di immagini
        fetch("./images.txt")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Impossibile caricare il file images.txt");
            }
            return response.text();
          })
          .then((data) => {
            // Rimuovi il loader
            gallery.innerHTML = "";

            // Dividi il file in righe e filtra le righe vuote
            const lines = data
              .split("\n")
              .map((line) => line.trim())
              .filter((line) => line.length > 0);

            lines.forEach((line) => {
              if (line.startsWith("--")) {
                // Creazione componente separatore
                const lineContainer = document.createElement("div");
                lineContainer.className = "line-container";

                const hr = document.createElement("hr");

                const span = document.createElement("span");
                span.className = "line-text maiusc";
                span.textContent = line.replace(/^--\s*/, ""); // Rimuove i "-- " all’inizio

                lineContainer.appendChild(hr);
                lineContainer.appendChild(span);

                gallery.appendChild(lineContainer);
              } else {
                // Creazione card immagine
                if (line.includes("//")) {
                  line = line.substring(0, line.lastIndexOf("//")).trim();
                }
                const card = document.createElement("div");
                card.className = "image-card";

                const img = document.createElement("img");
                img.src = `./low/${line}`;
                img.alt = line;
                img.loading = "lazy";

                card.appendChild(img);

                card.addEventListener("click", () => {
                  fullscreenImg.src = `./low/${line}`;
                  overlay.classList.add("active");
                  document.body.style.overflow = "hidden";
                });

                gallery.appendChild(card);
              }
            });
          })

          .catch((error) => {
            console.error("Errore:", error);
            gallery.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 2rem;">
                        <p>Errore nel caricamento delle immagini: ${error.message}</p>
                    </div>`;
          });

        // Chiudi l'overlay a schermo intero
        closeBtn.addEventListener("click", closeOverlay);
        overlay.addEventListener("click", function (e) {
          if (e.target === overlay) {
            closeOverlay();
          }
        });

        // Chiudi con il tasto ESC
        document.addEventListener("keydown", function (e) {
          if (e.key === "Escape" && overlay.classList.contains("active")) {
            closeOverlay();
          }
        });

        function closeOverlay() {
          overlay.classList.remove("active");
          document.body.style.overflow = "";
          // Rimuovi il src dopo una breve transizione per evitare di mantenere in memoria immagini grandi
          setTimeout(() => {
            fullscreenImg.src = "";
          }, 300);
        }
      });
    </script>
